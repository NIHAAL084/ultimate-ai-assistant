<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZORA - AI Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
  <script src="/static/js/dither-background.js"></script>
  <script src="/static/js/app.js" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFFFFF;
      --secondary-color: #CCCCCC;
      --accent-color: #666666;
      --background-color: #000000;
      --surface-color: #111111;
      --text-color: #FFFFFF;
      --text-secondary: #CCCCCC;
      --border-color: #333333;
      --chat-background: #0A0A0A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeInPage 0.8s ease-out forwards;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #dither-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    #dither-background canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      background: rgba(8, 8, 8, 0.98);
      border-radius: 20px;
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: rgba(17, 17, 17, 0.8);
    }

    .chat-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .chat-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    #messages p {
      margin-bottom: 16px;
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
    }

    #messages p:last-child {
      margin-bottom: 0;
    }

    .agent-message {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(200, 200, 200, 0.1) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      animation: slideInLeft 0.4s ease-out;
    }

    .audio-enabled .agent-message {
      border-left: 3px solid var(--secondary-color);
      padding-left: 16px;
    }

    .audio-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      color: var(--secondary-color);
    }

    .user-message {
      background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 100%);
      color: black;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      animation: slideInRight 0.4s ease-out;
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: rgba(17, 17, 17, 0.8);
    }

    #messageForm {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      background: rgba(0, 0, 0, 0.9);
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    #message::placeholder {
      color: rgba(204, 204, 204, 0.6);
      font-weight: 400;
    }

    #message:focus {
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.6),
        0 0 0 3px rgba(255, 255, 255, 0.15),
        0 0 20px rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 1);
      transform: translateY(-1px);
    }

    button {
      padding: 14px 18px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #sendButton {
      background: linear-gradient(135deg, var(--primary-color) 0%, #DDDDDD 100%);
      color: black;
      min-width: 80px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #sendButton i {
      font-size: 14px;
    }

    #sendButton span {
      font-size: 14px;
      line-height: 1;
    }

    #sendButton:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
    }

    #sendButton:active:not(:disabled) {
      transform: translateY(0);
    }

    #sendButton:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #startAudioButton {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #999999 100%);
      color: black;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #startAudioButton:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    #startAudioButton:active {
      transform: translateY(0) scale(0.98);
    }

    #startAudioButton.recording {
      animation: pulse 1.5s ease-in-out infinite;
      background: linear-gradient(135deg, #ff4444 0%, #cc2222 100%);
      color: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(255, 68, 68, 0.7);
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4), 0 0 0 10px rgba(255, 68, 68, 0);
      }
    }

    #startAudioButton:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #attachButton {
      background: linear-gradient(135deg, var(--accent-color) 0%, #444444 100%);
      color: white;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #attachButton:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #777777 0%, #555555 100%);
    }

    #attachButton:active {
      transform: translateY(0) scale(0.98);
    }

    #attachButton i {
      font-size: 18px;
    }

    .attached-files-container {
      padding: 0 0 16px 0;
      display: none;
    }

    .attached-files-container.has-files {
      display: block;
    }

    .attached-file {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      margin: 4px 0;
      font-size: 14px;
      color: var(--text-color);
    }

    .attached-file .file-icon {
      margin-right: 8px;
      color: var(--secondary-color);
    }

    .attached-file .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .attached-file .file-size {
      color: var(--text-secondary);
      font-size: 12px;
      margin: 0 8px;
    }

    .attached-file .remove-file {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
      width: auto;
      height: auto;
    }

    .attached-file .remove-file:hover {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      transform: none;
      box-shadow: none;
    }

    .attached-file .remove-file i {
      font-size: 12px;
    }

    #stopAudioButton {
      background: linear-gradient(135deg, var(--accent-color) 0%, #333333 100%);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      display: none;
    }

    #stopAudioButton i {
      font-size: 18px;
    }

    .status-container {
      padding: 0 20px 20px;
      display: flex;
      justify-content: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--text-secondary);
      gap: 8px;
      background: rgba(17, 17, 17, 0.6);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .status-dot.connected {
      background-color: #FFFFFF;
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      animation: connected-glow 2s ease-in-out infinite;
    }

    .status-dot.connected::after {
      opacity: 1;
    }

    @keyframes connected-glow {

      0%,
      100% {
        box-shadow:
          0 0 15px rgba(255, 255, 255, 0.6),
          inset 0 1px 2px rgba(255, 255, 255, 0.3);
      }

      50% {
        box-shadow:
          0 0 25px rgba(255, 255, 255, 0.8),
          inset 0 1px 2px rgba(255, 255, 255, 0.5);
      }
    }

    .status-dot.recording {
      background-color: #666666;
      animation: pulse-recording 1.5s infinite;
    }

    .recording-status {
      display: none;
      align-items: center;
      gap: 8px;
      margin-left: 16px;
      font-size: 13px;
      color: #666666;
    }

    .recording-status.active {
      display: flex;
    }

    @keyframes pulse-recording {
      0% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(102, 102, 102, 0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    #startAudioButton:hover:not(:disabled) {
      animation: pulse 2s infinite;
    }

    .typing-indicator {
      display: flex;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: fit-content;
      margin-bottom: 16px;
      align-self: flex-start;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .typing-indicator.visible {
      opacity: 1;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #FFFFFF;
      border-radius: 50%;
      display: inline-block;
      margin: 0 3px;
    }

    .typing-indicator span:nth-child(1) {
      animation: bounce 1.2s infinite 0.2s;
    }

    .typing-indicator span:nth-child(2) {
      animation: bounce 1.2s infinite 0.4s;
    }

    .typing-indicator span:nth-child(3) {
      animation: bounce 1.2s infinite 0.6s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .message-files {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-file {
      display: flex;
      align-items: center;
      padding: 4px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .message-file i {
      margin-right: 8px;
      color: var(--secondary-color);
      width: 16px;
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 10px;
      }

      #messages {
        padding: 15px;
      }

      .input-container {
        padding: 15px;
      }

      #messageForm {
        flex-direction: column;
        gap: 10px;
      }

      #message {
        width: 100%;
      }

      .button-group {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      #sendButton {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div id="dither-background"></div>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <h1 class="chat-title">ZORA</h1>
        <p class="chat-subtitle">AI ASSISTANT</p>
      </div>

      <div id="messages">
        <div id="typing-indicator" class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="input-container">
        <form id="messageForm">
          <input type="text" id="message" name="message" placeholder="Type your message here..." autocomplete="off" />
          <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.jpg,.jpeg,.png,.gif,.bmp,.svg,.webp" multiple
            style="display: none;" />
          <button type="button" id="attachButton">
            <i class="fas fa-paperclip"></i>
          </button>
          <button type="submit" id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
            <span>Send</span>
          </button>
          <button type="button" id="startAudioButton">
            <i class="fas fa-microphone"></i>
          </button>
          <button type="button" id="stopAudioButton">
            <i class="fas fa-stop"></i>
          </button>
        </form>
        <div id="attachedFiles" class="attached-files-container"></div>
      </div>

      <div class="status-container">
        <div class="status-indicator">
          <div id="status-dot" class="status-dot"></div>
          <span id="connection-status">Connecting...</span>
          <div class="recording-status" id="recording-status">
            <div class="status-dot recording"></div>
            <span>Recording</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize the Dither background effect
    document.addEventListener('DOMContentLoaded', function () {
      // Get the container element
      const container = document.getElementById('dither-background');
      if (container) {
        // Initialize the enhanced Dither background
        const ditherBg = new DitherBackground(container, {
          waveColor: [0.0, 0.0, 0.0],
          disableAnimation: false,
          enableMouseInteraction: true,
          mouseRadius: 0.4,
          colorNum: 8,
          waveAmplitude: 0.2,
          waveFrequency: 2.0,
          waveSpeed: 0.02,
          pixelSize: 4
        });

        // Store reference globally for potential future updates
        window.ditherBackground = ditherBg;
      } else {
        console.error('Dither background container not found');
      }
    });
  </script>
</body>

</html>
