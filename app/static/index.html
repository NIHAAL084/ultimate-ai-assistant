<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZORA - AI Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
  <script src="/static/js/dither-background.js"></script>
  <script src="/static/js/app.js" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFFFFF;
      --secondary-color: #CCCCCC;
      --accent-color: #666666;
      --background-color: #000000;
      --surface-color: #111111;
      --text-color: #FFFFFF;
      --text-secondary: #CCCCCC;
      --border-color: #333333;
      --chat-background: #0A0A0A;
      --glow-color: rgba(255, 255, 255, 0.8);
      --bubble-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fadeInPage 0.8s ease-out forwards;
    }

    @keyframes fadeInPage {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #dither-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    #dither-background canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      display: block;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .chat-container {
      background: rgba(17, 17, 17, 0.7);
      /* More transparent */
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      height: 90vh;
      max-height: 800px;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      background: rgba(17, 17, 17, 0.6);
      /* More transparent */
    }

    .chat-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .chat-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    #messages p {
      margin-bottom: 16px;
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
    }

    #messages p:last-child {
      margin-bottom: 0;
    }

    .agent-message {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(200, 200, 200, 0.1) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      animation: slideInLeft 0.4s ease-out;
    }

    .audio-enabled .agent-message {
      border-left: 3px solid var(--secondary-color);
      padding-left: 16px;
    }

    .audio-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      vertical-align: middle;
      color: var(--secondary-color);
    }

    .user-message {
      background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 100%);
      color: black;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      animation: slideInRight 0.4s ease-out;
    }

    .input-container {
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background: rgba(17, 17, 17, 0.6);
      /* More transparent */
    }

    #messageForm {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      background: rgba(0, 0, 0, 0.9);
      color: var(--text-color);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    #message::placeholder {
      color: rgba(204, 204, 204, 0.6);
      font-weight: 400;
    }

    #message:focus {
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.6),
        0 0 0 3px rgba(255, 255, 255, 0.15),
        0 0 20px rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 1);
      transform: translateY(-1px);
    }

    button {
      padding: 14px 18px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #sendButton {
      background: linear-gradient(135deg, var(--primary-color) 0%, #DDDDDD 100%);
      color: black;
      min-width: 80px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #sendButton i {
      font-size: 14px;
    }

    #sendButton span {
      font-size: 14px;
      line-height: 1;
    }

    #sendButton:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
    }

    #sendButton:active:not(:disabled) {
      transform: translateY(0);
    }

    #sendButton:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #startAudioButton {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #999999 100%);
      color: black;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #startAudioButton:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    #startAudioButton:active {
      transform: translateY(0) scale(0.98);
    }

    #startAudioButton.recording {
      animation: pulse 1.5s ease-in-out infinite;
      background: linear-gradient(135deg, #ff4444 0%, #cc2222 100%);
      color: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(255, 68, 68, 0.7);
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4), 0 0 0 10px rgba(255, 68, 68, 0);
      }
    }

    #startAudioButton:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #attachButton {
      background: linear-gradient(135deg, var(--accent-color) 0%, #444444 100%);
      color: white;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #attachButton:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #777777 0%, #555555 100%);
    }

    #attachButton:active {
      transform: translateY(0) scale(0.98);
    }

    #attachButton i {
      font-size: 18px;
    }

    .attached-files-container {
      padding: 0 0 16px 0;
      display: none;
    }

    .attached-files-container.has-files {
      display: block;
    }

    .attached-file {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      margin: 4px 0;
      font-size: 14px;
      color: var(--text-color);
    }

    .attached-file .file-icon {
      margin-right: 8px;
      color: var(--secondary-color);
    }

    .attached-file .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .attached-file .file-size {
      color: var(--text-secondary);
      font-size: 12px;
      margin: 0 8px;
    }

    .attached-file .remove-file {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
      width: auto;
      height: auto;
    }

    .attached-file .remove-file:hover {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      transform: none;
      box-shadow: none;
    }

    .attached-file .remove-file i {
      font-size: 12px;
    }

    #stopAudioButton {
      background: linear-gradient(135deg, var(--accent-color) 0%, #333333 100%);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      padding: 0;
      justify-content: center;
      display: none;
    }

    #stopAudioButton i {
      font-size: 18px;
    }

    .status-container {
      padding: 0 20px 20px;
      display: flex;
      justify-content: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--text-secondary);
      gap: 8px;
      background: rgba(17, 17, 17, 0.6);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .status-dot::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .status-dot.connected {
      background-color: #FFFFFF;
      box-shadow:
        0 0 15px rgba(255, 255, 255, 0.6),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      animation: connected-glow 2s ease-in-out infinite;
    }

    .status-dot.connected::after {
      opacity: 1;
    }

    @keyframes connected-glow {

      0%,
      100% {
        box-shadow:
          0 0 15px rgba(255, 255, 255, 0.6),
          inset 0 1px 2px rgba(255, 255, 255, 0.3);
      }

      50% {
        box-shadow:
          0 0 25px rgba(255, 255, 255, 0.8),
          inset 0 1px 2px rgba(255, 255, 255, 0.5);
      }
    }

    .status-dot.recording {
      background-color: #666666;
      animation: pulse-recording 1.5s infinite;
    }

    .recording-status {
      display: none;
      align-items: center;
      gap: 8px;
      margin-left: 16px;
      font-size: 13px;
      color: #666666;
    }

    .recording-status.active {
      display: flex;
    }

    @keyframes pulse-recording {
      0% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
      }

      50% {
        opacity: 0.6;
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(102, 102, 102, 0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    #startAudioButton:hover:not(:disabled) {
      animation: pulse 2s infinite;
    }

    .typing-indicator {
      display: flex;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: fit-content;
      margin-bottom: 16px;
      align-self: flex-start;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .typing-indicator.visible {
      opacity: 1;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      background-color: #FFFFFF;
      border-radius: 50%;
      display: inline-block;
      margin: 0 3px;
    }

    .typing-indicator span:nth-child(1) {
      animation: bounce 1.2s infinite 0.2s;
    }

    .typing-indicator span:nth-child(2) {
      animation: bounce 1.2s infinite 0.4s;
    }

    .typing-indicator span:nth-child(3) {
      animation: bounce 1.2s infinite 0.6s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .message-files {
      margin: 8px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-file {
      display: flex;
      align-items: center;
      padding: 4px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .message-file i {
      margin-right: 8px;
      color: var(--secondary-color);
      width: 16px;
    }

    @media (max-width: 600px) {
      .main-container {
        padding: 10px;
      }

      #messages {
        padding: 15px;
      }

      .input-container {
        padding: 15px;
      }

      #messageForm {
        flex-direction: column;
        gap: 10px;
      }

      #message {
        width: 100%;
      }

      .button-group {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      #sendButton {
        flex: 1;
      }
    }

    /* Landing Page Styles */
    .landing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 2;
    }

    .zora-bubble {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: var(--bubble-color);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;

      /* Glowing effect */
      box-shadow:
        0 0 50px rgba(255, 255, 255, 0.2),
        0 0 100px rgba(255, 255, 255, 0.1),
        inset 0 0 50px rgba(255, 255, 255, 0.05);

      /* Pulsing animation */
      animation: pulse 3s ease-in-out infinite;
    }

    .zora-bubble:hover {
      /* Removed transform and kept only subtle glow effects */
      box-shadow:
        0 0 60px rgba(255, 255, 255, 0.3),
        0 0 120px rgba(255, 255, 255, 0.15),
        inset 0 0 60px rgba(255, 255, 255, 0.08);
    }

    .zora-bubble::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(45deg,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.4));
      z-index: -1;
      animation: rotate 6s linear infinite;
    }

    .zora-text {
      font-size: 64px;
      font-weight: 700;
      color: #000000;
      /* Black text */
      letter-spacing: 8px;
      text-shadow: none;
      /* Remove glow effects */
      animation: none;
      /* Remove glow animation */
      pointer-events: none;
      /* Prevent mouse interactions */
      user-select: none;
      /* Prevent text selection */
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        border-color: rgba(255, 255, 255, 0.3);
      }

      50% {
        transform: scale(1.02);
        border-color: rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 40px rgba(255, 255, 255, 0.2);
      }

      100% {
        text-shadow:
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 255, 255, 0.4);
      }
    }

    /* User ID Prompt Styles */
    .user-prompt-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 2;
    }

    .user-prompt-box {
      background: rgba(8, 8, 8, 0.7);
      /* More transparent */
      border-radius: 20px;
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow:
        0 16px 40px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 40px;
      width: 400px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    .user-prompt-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    .user-prompt-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .user-input-group {
      margin-bottom: 24px;
    }

    .user-input {
      width: 100%;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .user-input:focus {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .user-input::placeholder {
      color: var(--text-secondary);
    }

    .user-submit-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
      color: var(--primary-color);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto;
      display: block;
    }

    .user-submit-btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .user-submit-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 16px;
      padding: 12px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.2);
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Hide chat container initially */
    .chat-hidden {
      display: none;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      .zora-bubble {
        width: 300px;
        height: 300px;
      }

      .zora-text {
        font-size: 48px;
        letter-spacing: 6px;
        color: #000000;
        /* Ensure black text in responsive mode */
        text-shadow: none;
        /* No glow effects */
        animation: none;
        /* No animations */
        pointer-events: none;
        /* Prevent mouse interactions */
        user-select: none;
        /* Prevent text selection */
      }

      .user-prompt-box {
        width: 90%;
        margin: 0 20px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="dither-background"></div>

  <!-- Landing Page -->
  <div id="landing-container" class="landing-container">
    <div class="zora-bubble" id="zora-bubble">
      <div class="zora-text">ZORA</div>
    </div>
  </div>

  <!-- User ID Prompt -->
  <div id="user-prompt-container" class="user-prompt-container">
    <div class="user-prompt-box">
      <h2 class="user-prompt-title">Welcome to ZORA</h2>
      <p class="user-prompt-subtitle">Please enter your User ID to access your personalized AI assistant</p>

      <form id="userIdForm">
        <div class="user-input-group">
          <input type="text" id="userId" class="user-input" placeholder="Enter your User ID" required>
        </div>
        <button type="submit" class="user-submit-btn">Submit</button>
      </form>

      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div id="main-container" class="main-container chat-hidden">
    <div class="chat-container">
      <div class="chat-header">
        <h1 class="chat-title">ZORA</h1>
        <p class="chat-subtitle">AI ASSISTANT</p>
      </div>

      <div id="messages">
        <div id="typing-indicator" class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="input-container">
        <form id="messageForm">
          <input type="text" id="message" name="message" placeholder="Type your message here..." autocomplete="off" />
          <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.jpg,.jpeg,.png,.gif,.bmp,.svg,.webp" multiple
            style="display: none;" />
          <button type="button" id="attachButton">
            <i class="fas fa-paperclip"></i>
          </button>
          <button type="submit" id="sendButton" disabled>
            <i class="fas fa-paper-plane"></i>
            <span>Send</span>
          </button>
          <button type="button" id="startAudioButton">
            <i class="fas fa-microphone"></i>
          </button>
          <button type="button" id="stopAudioButton">
            <i class="fas fa-stop"></i>
          </button>
        </form>
        <div id="attachedFiles" class="attached-files-container"></div>
      </div>

      <div class="status-container">
        <div class="status-indicator">
          <div id="status-dot" class="status-dot"></div>
          <span id="connection-status">Connecting...</span>
          <div class="recording-status" id="recording-status">
            <div class="status-dot recording"></div>
            <span>Recording</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global user ID variable
    let currentUserId = null;

    // Landing page and user authentication flow
    document.addEventListener('DOMContentLoaded', function () {
      const landingContainer = document.getElementById('landing-container');
      const userPromptContainer = document.getElementById('user-prompt-container');
      const mainContainer = document.getElementById('main-container');
      const zoraBubble = document.getElementById('zora-bubble');
      const userIdForm = document.getElementById('userIdForm');
      const userIdInput = document.getElementById('userId');
      const errorMessage = document.getElementById('error-message');

      // Bubble click handler
      zoraBubble.addEventListener('click', function () {
        landingContainer.style.display = 'none';
        userPromptContainer.style.display = 'flex';
        userIdInput.focus();
      });

      // User ID form submission
      userIdForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const userId = userIdInput.value.trim().toLowerCase();  // Normalize to lowercase
        if (!userId) {
          showError('Please enter a User ID');
          return;
        }

        // Validate user ID with backend
        try {
          const response = await fetch('/validate-user', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: userId })
          });

          const result = await response.json();

          if (response.ok && result.valid) {
            // User is valid, proceed to chat
            currentUserId = userId;
            userPromptContainer.style.display = 'none';
            mainContainer.classList.remove('chat-hidden');

            // Initialize the chat application with the user ID
            if (window.initializeApp) {
              window.initializeApp(userId);
            }
          } else {
            showError(result.message || 'Unregistered user. Please contact administrator.');
          }
        } catch (error) {
          console.error('User validation error:', error);
          showError('Connection error. Please try again.');
        }
      });

      // Enter key support for user ID input
      userIdInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          userIdForm.dispatchEvent(new Event('submit'));
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }

      // Initialize the Dither background effect
      const container = document.getElementById('dither-background');
      if (container) {
        const ditherBg = new DitherBackground(container, {
          waveColor: [0.0, 0.0, 0.0],
          disableAnimation: false,
          enableMouseInteraction: true,
          mouseRadius: 0.3, // Reduced to stay away from bubble
          colorNum: 8,
          waveAmplitude: 0.15, // Reduced amplitude
          waveFrequency: 2.0,
          waveSpeed: 0.02,
          pixelSize: 4
        });

        window.ditherBackground = ditherBg;
      } else {
        console.error('Dither background container not found');
      }
    });
  </script>
</body>

</html>
